
<article [class]="isRemoved() ? 'todo-card todo-removed' : 'todo-card'" [style.transform]="'translateY(' + spaceFromTop + ')'">
  <div class="always-card-visible">
    <div class="todo-card-title" (click)="swapHideCard()">
      <p>{{ todoTitle }}</p>
    </div>
    <div class="todo-card-buttons">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h357l-80 80H200v560h560v-278l80-80v358q0 33-23.5 56.5T760-120H200Zm280-360ZM360-360v-170l367-367q12-12 27-18t30-6q16 0 30.5 6t26.5 18l56 57q11 12 17 26.5t6 29.5q0 15-5.5 29.5T897-728L530-360H360Zm481-424-56-56 56 56ZM440-440h56l232-232-28-28-29-28-231 231v57Zm260-260-29-28 29 28 28 28-28-28Z"/></svg>
      </button>
      <button (click)="completeTask()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
      </button>
      <button class="todo-rotate-btn" (click)="swapHideCard()">
        <svg [style.transform]="isHidden() ? 'rotate(0deg)' : 'rotate(180deg)'"
        xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z"/></svg>
      </button>
    </div>
  </div>
  <div class="desplegable-side" #desplegableSide>
    <!-- the body of card -->
    <p #description> {{ todoDescription }} </p>
  </div>
</article>
